<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
    <hr>
    <div id="app">
        本场得分: {{msg}}分
        <p>
            <button @click="add">+</button>
        </p>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 0
            },
            methods: {
                add: function() {
                    this.msg ++;
                }
            }
        })
    </script>
</body>
</html>
