<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-set</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>vue-set</h1>
    <hr>
    <div id="app">
        {{count}}
        <br>
        <ul>
            <li v-for="item in goods">{{item}}</li>
        </ul>
    </div>
    <button onclick="add()">点击</button>
    <script>
        var outdata = {
            count: 1,
            goods: ['rar', 'aaa']
        }
        var app = new Vue({
            el: '#app',
            data: outdata
        })
        function add() {
            // Vue.set(outdata, 'count', 2)

            // app.count ++;

            // outdata.count ++;

            //------------------
            // app.goods[1] = 'ddd';// 这样是不可以改变的
            Vue.set(app.goods, 1, 'ddd');
        }
    </script>
</body>

</html>
