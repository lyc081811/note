<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hello world</title>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/jquery-1.11.1.min.js"></script>
</head>
<body>
    <h1>hello world</h1>
    <hr>
    <div id="app">
        {{msg}}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'hello world'
            },
           mounted: function() {
               $('#app').html('我是jquery')
           },
           methods: {
               add: function() {
                   console.log('调用到了哦');
               }
           }
        });
        app.add();
    </script>
</body>
</html>
