<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extend扩展实例构造器</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>extend扩展实例构造器</h1>
    <hr>
    <div id="app">
        <author></author>
        <p class="author"></p>
    </div>
    <script>
        var authorExtend = Vue.extend({
            template: "<p><a :href='url'>{{authorName}}</a></p>",
            data: function(){
                return {
                    authorName: 'jspang',
                    url: 'http://www.baidu.com'
                }
            }
        });
        new authorExtend().$mount('author');
        new authorExtend().$mount('.author');
    </script>
</body>

</html>
