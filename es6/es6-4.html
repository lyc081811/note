<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		//循环 for   for--in--(它最好是去遍历对象)  
		//es6  for--of---遍历或迭代整个对象  类似for in
		var arr = ['apple', 'banana', 'orange', 'pear'];
		var arr2 = {'a':'apple', 'b':'banana', 'c':'orange', 'd':'pear'};
		// for (let i in arr) {
		// 	console.log(i); // i是索引
		// }
		// for (let i of arr) {
		// 	console.log(i); // i是元素
		// }

		for (let i in arr2) {
			console.log(i); // i是索引
		}
		// for (let i of arr2) {
		// 	console.log(i); // 这里报错了 for of 不可以遍历对象,它主要是来遍历map对象的
		// }


		// map对象  与json类似  (key walue) 
		var map = new Map();
		// map.set(name,value)
		map.set('a','apple');
		map.set('b','banana');
		console.log(map);
		console.log(map.get('a'));
		// map.delete('a');
		// console.log(map);
		for ( let name of map) {
			console.log(name);
		}
		for ( let [key, value] of map) {
			console.log(key, value);
		}
		for ( let key of map.keys()) {
			console.log(key);
		}
 	</script>
</body>
</html>
