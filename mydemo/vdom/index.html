<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <button id="btn">change</button>
    <script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
    <script>
        var data = [
            {
                name: '张三',
                age: 20,
                address: '北京'
            },
            {
                name: '李四',
                age: 21,
                address: '南京'
            },
            {
                name: '王五',
                age: 22,
                address: '东京'
            }
        ]
        function render (data) {
            var con = $('#container');
            con.html('');
            var html = $('<table>');
            html.append($('<tr><td>name</td><td>age</td><td>address</td></tr>'))
            data.forEach(x => {
                html.append($(`<tr><td>${x.name}</td><td>${x.age}</td><td>${x.address}</td></tr>`))
            })
            con.append(html)
        } 
        $('#btn').on('click', function(){
            data [1].age = 30;
            data [1].address = '深圳';
            render(data);
        })

        render(data);
    </script>
</body>
</html>
