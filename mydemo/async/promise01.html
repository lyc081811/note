    <script>
        function loadImg(url) {
            var promise = new Promise(function(resolve, reject){
                var img = document.createElement('img')
                img.onload = function() {
                    resolve(img)
                }
                img.onerror = function () {
                    reject()
                }
                img.src = url
            })
            return promise;
        }
        var src = 'https://b-gold-cdn.xitu.io/v3/static/img/logo.a7995ad.svg';
        var result = loadImg(src);
        result.then(x => {
            console.log(x.width)
            return x
        }, function(){
            console.log('error 1')
        }).then(x => {
            console.log(x)
        })
    </script>
</body>
